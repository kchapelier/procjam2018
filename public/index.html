<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="resources/fonts/fonts.css">
    <link rel="stylesheet" href="resources/fork-awesome/fork-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<main>
    <header>
        <h1>TexTool <span>v0.1</span></h1>
        <div class="buttons">
            <button class="fa fa-upload load-button" title="Load"></button>
            <button class="fa fa-save save-button" title="Save"></button>
        </div>
    </header>
    <section class="working-space">
        <section class="graph" tabindex="0">
            <div class="graph-container">
                <div class="layer connection-layer"></div>
                <div class="layer node-layer"></div>
            </div>
        </section>
        <section class="preview">
            <button class="fa fa-save save-image-button" title="Save image"></button>
        </section>
    </section>
    <section class="sidebar"></section>
    <footer>
        <div class="error"><span class="fa fa-times-circle"></span> <span class="error-text">Some error happened.</span></div>
        <div class="credits"><a href="http://www.github.com" class="fa fa-github" target="_blank"></a></div>
    </footer>
    <div class="overlay">
        <div class="popup">
            <div class="popup-close-button"><span class="fa fa-close"></span></div>
            <div class="popup-content"></div>
        </div>
    </div>
    <div class="load-popup">
        <div class="load-panel">Drag and drop a save file (or click here to select one) to load it.</div>
        <input type="file" class="load-popup-input">
    </div>
</main>
<script src="main.js"></script>
<script>
    var a = new App();
</script>
</body>
</html>
