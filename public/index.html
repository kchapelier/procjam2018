<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000063">
    <link rel="manifest" href="./manifest.json">

    <title>Graph.ical</title>
    <meta name="description" content="Free open-source graph-based application to author procedural texture.">
    <link rel="canonical" href="https://www.kchapelier.com/graph.ical/">

    <link rel="stylesheet" href="resources/fonts/fonts.css?v=1.2.2">
    <link rel="stylesheet" href="resources/fork-awesome/fork-awesome.min.css?v=1.2.2">
    <link rel="stylesheet" href="main.css?v=1.2.2">
</head>
<body>
<main>
    <header>
        <h1>Graph.ical <span><strong>Î²</strong> <span id="version"></span></span></h1>
        <div class="buttons">
            <button class="fa fa-upload load-button" title="Load"></button>
            <button class="fa fa-save save-button" title="Save"></button>
            <a class="fa fa-question" href="https://github.com/kchapelier/procjam2018/wiki/Help" target="_blank" rel="noopener noreferrer" title="Help"></a>
        </div>
    </header>
    <section class="working-space">
        <section class="graph" tabindex="0">
            <div class="graph-container">
                <div class="layer connection-layer"></div>
                <div class="layer node-layer"></div>
            </div>
            <button class="fa fa-square-o toggle-snapping-button" title="Toggle auto snap"></button>
        </section>
        <section class="preview">
            <div class="buttons">
                <button class="fa fa-save save-image-button" title="Save image"></button>
                <button class="bold toggle-mask-button" title="Toggle mask">M</button>
            </div>
        </section>
    </section>
    <section class="sidebar">
        <div class="sidebar-content"></div>
    </section>
    <footer>
        <div class="error"><span class="fa fa-times-circle"></span> <span class="error-text"></span></div>
        <div class="credits"><a href="http://www.github.com/kchapelier/procjam2018" class="fa fa-github" target="_blank" rel="noopener noreferrer" title="Github repository"></a></div>
    </footer>
    <div class="overlay">
        <div class="popup">
            <div class="popup-close-button"><span class="fa fa-close"></span></div>
            <div class="popup-content"></div>
        </div>
    </div>
    <div class="load-popup">
        <div class="load-panel">Drag and drop a save file (or click here to select one) to load it.</div>
        <input type="file" class="load-popup-input">
    </div>
</main>
<script src="main.js?v=1.2.2"></script>
<script>
    var a = new App();
</script>
</body>
</html>
